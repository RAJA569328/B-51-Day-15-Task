<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="OuterDiv">
    <form id="myForm">
        <label for="FirstName">FIRST NAME :
        <input type="text" id="FirstName"><br></label><br>
        
        <label for="LastName">LAST NAME :
        <input type="text" id="LastName"></label><br><br>
        
        <label for="Address">ADDRESS :
        <input type="text" id="Address"></label><br><br>
        
        <label for="PinCode">PIN CODE :
        <input type="text" id="PinCode"> </label><br><br>
        
        <label for="State">STATE :
        <input type="text" id="State"></label><br><br>
        
        <label for="Country">COUNTRY :
        <input type="text" id="Country"></label><br><br>
        
        <label for="Gender">GENDER :</label><br><br>
        <select id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        
        <label for="FoodChoice">CHOICE OF FOOD :</label><br>
        <select id="FoodChoice">
            <option value="Veg Thali">Veg Thali</option>
            <option value="Non Veg Thali">Non Veg Thali</option>
            <option value="Variety Rice">Variety Rice</option>
            <option value="Veg Biryani">Veg Biryani</option>
            <option value="Chicken Biryani">Chicken Biryani</option>
        </select><br>
        
        <button type="submit">Submit</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pin Code</th>
                <th>Gender</th>
                <th>Choice of Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>

        <tbody>
            
        </tbody>
        
    </table>
</div>
    <script src="/script.js"></script>
</body>
</html>
